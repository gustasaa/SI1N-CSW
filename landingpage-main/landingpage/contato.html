<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="style.css">
    <script>
        function mostrarMensagem(event) {
            event.preventDefault(); // Evita o envio do formulário
            alert("Seu contato foi enviado com sucesso! Aguarde nosso retorno. Gustavo agradece!");
            window.location.href = "index.html"; // Redireciona para a página inicial
        }
    </script>
</head>
<body>
    <header>
        <h1>Contato</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="curriculo.html">Currículo</a></li>
                <li><a href="github.html">GitHub</a></li>
                <li><a href="servicos.html">Serviços</a></li>
                <li><a href="contato.html">Contato</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section>
            <h2>Formulário de Contato</h2>
            <form onsubmit="mostrarMensagem(event)">
                <label for="nome">Nome Completo:</label>
                <input type="text" id="nome" name="nome" required>
        
                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" name="telefone" required>
        
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>
        
                <label for="tipo">Tipo:</label>
                <select id="tipo" name="tipo">
                    <option value="fisica">Pessoa Física</option>
                    <option value="juridica">Pessoa Jurídica</option>
                </select>
        
                <label for="horario">Melhor Horário de Contato:</label>
                <input type="time" id="horario" name="horario">
        
                <label for="contato_preferido">Contato Preferido:</label>
                <select id="contato_preferido" name="contato_preferido">
                    <option value="whatsapp">WhatsApp</option>
                    <option value="email">E-mail</option>
                    <option value="telefone">Ligação</option>
                </select>
        
                <label for="servico">Tipo de Serviço:</label>
                <input type="text" id="servico" name="servico" required>
<br>
                <label for="descricao">Descrição:</label>
                <br>
                <textarea id="descricao" name="descricao" rows="4" required></textarea>
        
                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Gustavo. Todos os direitos reservados</p>
    </footer>
</body>
</html>
